<body style="background-color: slategrey;"><noscript><div class="noscript"><div class="box"><h1>Yahya J. Aifit</h1><img src="https://i2.wp.com/netizen.lol/wp-content/uploads/2024/01/yjame-banner-square-1.webp" alt="Yahya J. Aifit • A Web Developer" loading="lazy" width="150" height="150" class="avatar"><h2>A Web Developer, currently living and working in Indonesia</h2><p>This website earned an<strong>Honorable Mention</strong>on<a href="https://www.awwwards.com/sites/yahya-j-aifits-portfolio" target="_blank" rel="nofollow">Awwwards</a>, also has been featured on<a href="https://awesome-vue.js.org/projects-using-vue-js/interactive-experiences.html" target="_blank" rel="nofollow">Awesome Vue</a>and<a href="https://www.webdesignerdepot.com/best-websites-nov-2023/" target="_blank" rel="nofollow">Webdesigner Depot</a>.</p><h3>Experience</h3><table><tbody><tr><th style="width: 60%">Company</th><th style="width: 40%">Period</th></tr><tr><td><div>Commslayer</div><div style="font-size:14px;color:#757575;padding-left:10px"><div>Role: Front-end Engineer.</div><div>Type: Remote, long-term project, independent contractor.</div></div></td><td>April 2024 - Present</td></tr><tr><td>Bukalapak</td><td>2017 - 2023</td></tr><tr><td>Bridestory</td><td>2016 - 2017</td></tr><tr><td>VP Digital</td><td>2015 - 2016</td></tr><tr><td>Mirum Agency</td><td>2014 - 2015</td></tr><tr><td>Dentsu Digital Division</td><td>2013 - 2014</td></tr></tbody></table><p><em>For further details, you can visit my LinkedIn profile.</em></p></div><div class="box"><h2>My Web Development Services</h2><h3>Why Me</h3><p>A web developer with over 10 years of professional experience. Have expertise in using Vue.js framework, creating WordPress themes, and utilizing website builder platforms.</p><h3>What I Do</h3><p>I take on both<strong><i>long-term</i></strong>&<strong><i>short-term</i></strong>projects. Whether you need help with a big ongoing project or a smaller one, I'm here to see how we can work together!</p></div><div class="box"><h2>Project</h2><div class="box__item"><h3>Yes I Do</h3><h4>Weton Calculation Tools</h4><p>Matchmaking prediction tool based on Weton calculations from the Javanese calendar, designed with the goal of enhancing user engagement. Developed within the Wix environment and powered by the<a href="https://www.wix.com/velo" target="_blank" rel="nofollow">Velo</a>platform.</p><p><a href="https://sayyesido.com/weton" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Yes I Do</h3><h4>Marketplace Page</h4><p>Utilizes the<a href="https://www.wix.com/velo/feature/database" target="_blank" rel="nofollow">Wix Database</a>to create interactive store pages that contain data from several marketplaces in Indonesia. Additionally, users can search for products and filter them by rating and price.</p><p><a href="https://sayyesido.com/store" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Admin Dashboard for Bukalapak Insight</h4><p>Online repository platform employed by the UX research team for the purpose of aggregating research findings. Built with<a href="https://nuxt.com/" target="_blank" rel="nofollow">NuxtJS</a>and powered by the real-time capabilities of the Firebase database.</p><p><em>Internal</em></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Bukalapak Company Profile</h4><p>Colaborate with Designer and Front-end Engineer to built a company profile website for Bukalapak</p><p><a href="https://about.bukalapak.com" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Bazaar Design System</h4><p>One of my responsibilities as a UX Engineer was maintaining a design system called Bazaar, which involved bug fixing, creating new components, and documenting their usage. This design system was utilized across almost every department in my workplace.</p><p><em>Internal</em></p></div><div class="box__item"><h3>Bukalapak</h3><h4>BukaPotensi</h4><p>Website for Bukalapak talent team to show their programs. Built with WordPress, and use custom<a href="https://wordpress.org/gutenberg/" target="_blank" rel="nofollow">Gutenberg Blocks</a>.</p><p><em>Deprecated</em></p></div></div><div class="box"><h2>Portfolio</h2><div class="box__item"><h3>Personal</h3><h4>YJA.me</h4><p>My current portfolio page, inspired by the appearance of operating system's GUI. It follows the<a href="https://atomicdesign.bradfrost.com/chapter-2/" target="_blank" rel="nofollow">Atomic Design</a>methodology to create components and also earned an<a href="https://www.awwwards.com/sites/yahya-j-aifits-portfolio" target="_blank" rel="nofollow">Honorable Mention</a>on<strong>Awwwards</strong>.</p><p><a href="https://www.awwwards.com/sites/yahya-j-aifits-portfolio#score" target="_blank" rel="nofollow">Awwwards Score</a></p></div><div class="box__item"><h3>Commercial</h3><h4>Go Rental Indonesia</h4><p>Medan-based online booking platform for airport transfers and car rentals, developed using React.js.</p><p><a href="https://gorental.id" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Personal</h3><h4>Netizen LOL</h4><p>Built with WordPress. This is my personal blog that discusses daily activities such as holidays, taking care of administration, photo galleries, and several other topics.</p><p><a href="https://netizen.lol" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Personal</h3><h4>ARWAN.me</h4><p>Content-focused blog and portfolio built with Eleventy (previously used Jekyll). Source code is available on<a href="https://github.com/aifit/arwanmev2" target="_blank" rel="nofollow">GitHub</a>.</p><p><a href="https://arwan.me" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Gatsby Indonesia</h3><p>VP Digital</p><p><em>2012</em></p></div><div class="box__item"><h3>Kopi ABC - Festival Mantap</h3><p>VP Digital</p><p><em>2012</em></p></div><div class="box__item"><h3>Nissan - Fun
